<body>
    <script>
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 

        // 1. Даны переменные. 2 переменные известны чему равны, с предстоит вычислить, d неопределена.
        // 2. При выполнении кода 1 записывается в переменную a, 1 записывается в переменную b, c - undefined, d - undefined.
        // 3. Вычисляется ++a - перед a стоит оператор инкремента в префиксной форме, который сначала увеличивает a  на единицу (1+1), затем записывает в c (число 2). Теперь с = 2. Переменная a тоже увеличилась на 1 - это, если честно, объяснить не могу, увидела в отладчике. Почему а тоже меняется? Мы же переменную с нашли просто через а, почему поменялась а? мы же не принимали, что а = ++а.
        // 4. alert выводит 2.  
        // ИТОГ: a=2, b=1, c=2, d=undefined.

        //пример 2 
        d = b++;
        alert(d); //ответ: 1

        // 1. Число 1 (b=1) записывается в переменную d. Теперь d = 1.
        // 3. Вычисляется b++ - после b стоит оператор инкремента в постфиксной форме, который увеличивает число на 1. Но в переменную d уже записано число 1. b увеличилось на 1.
        // 4. alert выводит 1.
        // ИТОГ: a=2, b=2, c=2, d=1.

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 

        // 1. в переменную с записывается 5 (2 + (2+1)). Переменная а увеличилась на 1.
        // 2. alert выводит 5 (c=5)
        // ИТОГ: a=3, b=2, c=5, d=1.

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 

        // 1. В переменную d записывается 4 (2 + 2), затем b увеличивается на 1 (т.к. оператор инкремента в постфиксной форме)
        // 2. alert выводит 4.
        // ИТОГ: a=3, b=3, c=5, d=4.

        alert(a); //3
        alert(b); //3

        // тут алерты просто выводят последние значения. a=3, b=3.

    </script>
</body>
